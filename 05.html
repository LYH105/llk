<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>连连看</title>
		<style type="text/css">
			input {
				width: 100px;
				height: 60px;
				border: 1px solid black;
				font-size: 40px;
				color: #fff;
				text-align: center;
				line-height: 60px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1"><br>
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1"><br>
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1"><br>
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1">
		<input type="button" value="1">
	</body>
	<script type="text/javascript">
		// 封装了随机数函数
		function randomNum(m, n) {
			// 如果有的同学不按规矩来，我们已经要求了 m是小的，n是大的，但是有非要随便传？？？

			// 交换位置
			var temp;
			if (m > n) {
				temp = n;
				n = m;
				m = temp;
			}

			return Math.floor(Math.random() * (n - m + 1)) + m;
		}
		var inputs = document.getElementsByTagName('input')
		for (var i = 0; i < inputs.length; i++) {
			inputs[i].style.backgroundColor = `rgb(${randomNum(0,255)},${randomNum(0,255)},${randomNum(0,255)})`
		}
		//设置小格子中的数组
		var num, values = []
		for (i = 0; i < inputs.length / 2;i++) {
			var num = randomNum(10, 50);
			//生成的数不能重复
			if (values.indexOf(num) == -1) {
				values.push(num)
				values.push(num)
			}else{
				i--
			}
		}
		console.log(values)
		values.sort(function(a,b){
			return Math.random()-0.5;
		});
		console.log(values)
		//
		for (i=0;i<values.length;i++) {
			inputs[i].value=values[i]
		}
		//绑定点击事件
		var two=[]
		for (i=0;i<values.length;i++) {
			inputs[i].onclick=function(){
				if(two.length==1&&two[0]==this){
					return
				}
				//每次点击时吧点击的li保存到数组中
				two.push(this)
				if(two.length==2){
					if(two[0].value==two[1].value){
						two[0].style.visibility='hidden'
						two[1].style.visibility='hidden'
					}
					two=[]
				}
			}
		}
	</script>
</html>
